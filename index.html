<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS || font-family: 'Montserrat', sans-serif; -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- HEADER -->
      <header class="profile">
        <img
          class="profile__img"
          src="img/profilePhoto.png"
          alt="profile photo"
        />
        <h1 class="name">Rodney Cotton</h1>
        <h2 class="location">Helsinki, Finland</h2>
        <div class="social__info">
          <div class="social__box first__box">
            <p class="number first__number">100</p>
            <p class="category">Posts</p>
          </div>
          <div class="social__box second__box">
            <p class="number second__number">2,242</p>
            <p class="category">Followers</p>
          </div>
          <div class="social__box third__box">
            <p class="number third__number">1,432</p>
            <p class="category">Following</p>
          </div>
        </div>
      </header>

      <!-- MAIN CONTENT / PORTFOLIO -->
      <main class="grid__gallery">
        <div class="square">
          <img src="img/photo1.png" alt="" />
        </div>
        <div class="wide">
          <img src="img/photo2.png" alt="" />
        </div>
        <div class="wide">
          <img src="img/photo3.png" alt="" />
        </div>
        <div class="tall">
          <img src="img/photo4.jpg" alt="" />
        </div>
        <div class="square">
          <img src="img/photo5.png" alt="" />
        </div>
        <div class="square">
          <img src="img/photo6.png" alt="" />
        </div>
      </main>

      <!-- FOOTER SECTION -->
      <footer>
        <p class="credits">
          created by <strong><u>username</u></strong> - devChallenges.io
        </p>
      </footer>
    </div>
  </body>
</html>
